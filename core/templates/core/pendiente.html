<html lang="es">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

        <div class="contenedor">
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                  <img src="{% static 'core/img/inicio1.png' %}" alt="" width="200" height="100" class="d-inline-block align-text-top">
                  <h1>
                    <p class="titulo">RAYO MAKWEEN</p>
                    <p class="state">Jhonny Mellaboh (Admin), CONECTADO</p>
                  </h1>
                </a>
              </div>
            </nav>

            <h3 style="text-align: center;">
                Formulario de Evaluación Registro de Atenciones
            </h3>
        
            <form class="was-validated" style="color: darkblue;">
                <div class="mb-3" style="color: darkblue;">
                    <label for="validationTextarea" class="form-label" style="color: darkblue;">Fallas o Problemas Trabajados</label>
                    <textarea class="form-control is-invalid" id="validationTextarea"
                        placeholder="Descripcion del trabajo efectuado" required style="color: darkblue;"></textarea>
                    <div class="invalid-feedback" style="color: darkblue;"></div>
                </div>
                <div class="form-check" style="color: darkblue;">  
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required style="color: darkblue;">
                    <label class="form-check-label" for="validationFormCheck2" style="color: darkblue;">Aprueba Publicacion</label>
                </div>
                <div class="form-check mb-3" style="color: darkblue;">
                    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required style="color: darkblue;">
                    <label class="form-check-label" for="validationFormCheck3" style="color: darkblue;">Rechaza Publicacion</label>
                    <div class="invalid-feedback" style="color: darkblue;">Debe seleccionar Opcion</div>
                </div>

                <div class="mb-3" style="color: darkblue;">
                    <select class="form-select" required aria-label="select example" style="color: darkblue;">
                        <option value="">Destacar motivo del rechazo</option>
                        <option value="1">Sin Fallas</option>   
                        <option value="2">Mala Redaccion</option>
                        <option value="3">Falta de Ortografia</option>
                        <option value="4">Imagenes de mala Calidad</option>

                    </select>
                    <div class="invalid-feedback" style="color: darkblue;">Debe seleccionar motivo de rechazo</div>
                </div>

                

                <div class="mb-3" style="color: darkblue;">
                    <button class="btn btn-primary" type="submit" disabled style="color: darkblue;">Registrar evaluación</button>
                </div>  
            </form>

        </div>





</body>

</html>
